<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Fundamentos de Startup e Prototipagem</title>
   <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="quiz-container">
        <h1>Quiz: Fundamentos de Startup e Prototipagem</h1>
        <div id="question-container">
            <p id="question"></p>
          <div id="answers-container" class="btn-grid">
                <button class="btn" id="a">A. </button>
                <button class="btn" id="b">B. </button>
                <button class="btn" id="c">C. </button>
                <button class="btn" id="d">D. </button>
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Próxima</button>
            <button id="restart-btn" class="restart-btn btn hide">Reiniciar</button>
        </div>
        <div id="result-container" class="hide">
            <h2>Seu Resultado:</h2>
            <p>Você acertou <span id="score">0</span> de <span id="total-questions">0</span> perguntas!</p>
        </div>
    </div>

    <script src="question.js"></script>
    <script src="script.js"></script>
</body>
</html>
